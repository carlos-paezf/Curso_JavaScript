<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
            <h1 id="titulo">DOM</h1>
            <p id="parrafo" class="lead">El significado de DOM es: Document Objects Model</p>
            <p id="parrafo" class="lead">Segundo parrafo para modelos</p>
            <button id="boton" class="btn btn-info">Cambiar</button>
        </div>
        
        <script>
            //? Capturar el elemento del documento por su id
            var titulo = document.getElementById("titulo");
            console.log(titulo.innerHTML);
            titulo.innerHTML = "DOM, modificando el texto";
            titulo.style.color = "white";
            titulo.style.background = "black";
            
            var parrafo = document.getElementById("parrafo");
            
            var boton = document.getElementById("boton");
            //? Funcion anonima
            boton.onclick = function(){parrafo.style.color = "olive";}
            function cambiar(){
                parrafo.style.color = "olive";
            }
            boton.onclick = cambiar;
            
            
            //? Capturar el elemento segun su nombre de clase
            var parrafo = document.getElementsByClassName('lead');
            console.log(parrafo[0]);
            
            //? Capturar el primer elemento por su tipo
            var parrafo = document.querySelector('p');
            console.log(parrafo);
            
            //? Capturar todos los elementos del mismo tipo
            var parrafo = document.querySelectorAll('p');
            console.log(parrafo);
            
            
            //? Eventos
            boton.addEventListener('mouseover', function(){console.log("Pasaste el ratón por encima")})
            boton.addEventListener('mouseout', function(){console.log("Has alejado el ratón")})
        </script>
    </body>
</html>
